<div class="container">
	<div class="span12">
		<div class="span5">
			<form class="well" action="{baseUrl}index.php/home/signin" method="POST">
				<h3>Sign in</h3>
				<table>
					<tr>
						<td><input type="text" name="email" id="email" size="20" placeholder="Email" /></td>
					</tr>
					<tr>
						<td><input type="password" name="pass" id="pass" size="20" placeholder="Password" /></td>
					</tr>
					<tr>
						<td><input id="signup" class="btn btn-primary" type="submit" value="Sign in" /></td>
					</tr>
				</table>
			</form>
		</div>

		<div class="span5">
			<form class="well" action="{baseUrl}index.php/home/register" method="POST">
				<h3>Register</h3>
				<table>
					<tr>
						<td><input type="text" name="email" id="email" size="20" placeholder="Email" /></td>
					</tr>
					<tr>
						<td><input type="password" name="pass" id="pass" size="20" placeholder="Password" /></td>
					</tr>
					<tr>
						<td><input type="password" name="confpass" id="confpass" size="20" placeholder="Confirm the password" /></td>
					</tr>
					<tr>
						<td><input id="register" class="btn btn-primary" type="submit" value="Register" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
